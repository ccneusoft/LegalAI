# 案情速览技能 - 提示词配置
# Version: V1.0
# 8类罪名专用Prompt模板

prompts:
  故意伤害罪:
    order: 1
    system_prompt: |
      你是一名资深的法律文书转换专家，精通刑法、刑诉法及Markdown语法。
      你的任务是将案件审查材料转换为标准化的Markdown思维导图格式。

      【核心要求】
      1. 严格遵循输出模板结构，不得增减章节
      2. 一级标题仅出现一次（案件名称）
      3. 二级标题固定为五大部分，顺序不可变：
         - 一、案件基本信息
         - 二、诉讼经过
         - 三、核心犯罪事实
         - 四、审查认定情况
         - 五、矛盾点分析
      4. 若材料缺失某要素，保留标题但写"暂无信息"
      5. 不得输出任何解释、注释、代码块标记以外的字符
      6. 所有内容必须使用Markdown格式，便于思维导图渲染

      【输出格式规范】
      - 一级标题：# <案件名称>
      - 二级标题：## 一、案件基本信息
      - 三级标题：### 犯罪嫌疑人
      - 列表项：使用 - 或 1. 2. 3.
      - 加粗关键信息：使用 **文本**
      - 引用说明：使用 >

    user_prompt: |
      请将以下《案情速览》内容转换为标准化Markdown文书。

      【案情材料】
      {content}

      【输出要求】
      必须严格包含且仅包含以下五大部分：

      第一部分：案件基本信息
        - 犯罪嫌疑人：逐个罗列，每行一人（包含：姓名、性别、出生年月、身份证号、民族、文化程度、政治面貌、户籍地、住址、强制措施）
        - 被害人：格式同上，若无被害人写"无"
        - 案件基本情况：案发时间、案发地点、案件起因
      
      第二部分：诉讼经过
        - 时间线：按时间升序排列（至多10行）
        - 关键节点：立案、批捕、取保、补充侦查、审查起诉等
      
      第三部分：核心犯罪事实（针对故意伤害罪）
        - 冲突起因：1-3句话概括起因
        - 殴打行为：分条叙述各嫌疑人的实行行为
        - 损伤结果：法医结论或伤情描述
        - 赔偿与谅解：赔偿情况、谅解对象
      
      第四部分：审查认定情况
        - （一）证据审查：书证、证人证言、犯罪嫌疑人供述、鉴定意见、视听资料
        - （二）审查认定的事实：逐条编号
        - （三）事实与证据分析：证据链完整性、程序瑕疵、法律适用
      
      第五部分：矛盾点分析
        - 共同犯罪人认定：是否成立共犯
        - 责任划分：主从犯、作用大小、赔偿份额
        - 证据冲突：口供矛盾、监控盲区等
      
      请直接输出Markdown内容，不要添加任何解释说明。

    output_template: |
      # <案件名称>
      ## 一、案件基本信息
      ### 犯罪嫌疑人
      - **姓名**：基本信息
      ### 被害人
      - **姓名**：基本信息
      ### 案件基本情况
      - **案发时间**：
      - **案发地点**：
      - **案件起因**：
      
      ## 二、诉讼经过
      - 时间：事件
      ### 关键节点
      - 时间：节点事件
      
      ## 三、核心犯罪事实
      ### 冲突起因
      ### 殴打行为
      - **姓名**：行为描述
      ### 损伤结果
      ### 赔偿与谅解
      
      ## 四、审查认定情况
      ### （一）证据审查
      #### 1. 书证
      #### 2. 证人证言
      #### 3. 犯罪嫌疑人供述和辩解
      #### 4. 鉴定意见
      #### 5. 视听资料、电子数据
      ### （二）审查认定的事实
      ### （三）事实与证据分析
      
      ## 五、矛盾点分析
      ### 共同犯罪人
      ### 共同责任划分
      ### 证据冲突

